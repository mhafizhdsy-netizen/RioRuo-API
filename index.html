<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Otakudesu API Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              background: '#0a0a0a', // True Black
              surface: '#121212',    // Off Black
              surfaceLight: '#1e1e1e', 
              border: '#27272a',     // Zinc 800
              primary: '#10b981',    // Emerald 500 (Success/Terminal)
              primaryDim: 'rgba(16, 185, 129, 0.1)',
              error: '#ef4444',      // Red 500
              warning: '#f59e0b',    // Amber 500
              info: '#3b82f6',       // Blue 500
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #e4e4e7;
        -webkit-font-smoothing: antialiased;
        overflow: hidden; /* Prevent body scroll */
      }
      
      /* Hide Scrollbar but allow scrolling */
      ::-webkit-scrollbar {
        width: 0px;
        height: 0px;
        background: transparent;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 0px; /* Hide internal scrollbars too if requested, or keep minimal */
        background: transparent;
      }

      /* Syntax Highlighting Utilities */
      .json-key { color: #9cdcfe; } /* Light Blue */
      .json-string { color: #ce9178; } /* Orange/Brown */
      .json-number { color: #b5cea8; } /* Light Green */
      .json-boolean { color: #569cd6; } /* Blue */
      .json-null { color: #569cd6; }
      
      .glass-effect {
        background: rgba(18, 18, 18, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
    </style>
